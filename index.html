<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <main>



    <div class="container-fluid">



      <div class="row">

        <div class="col-lg-5 order-lg-2 image-box">
          <img class="head-img" src="images/hero-desktop.jpg" alt="hero-img">

        </div>

        <div class="col-lg-7 order-lg-1 title-box">

          <div class="container">
            <a class="navbar-brand" href="#">
              <img class="logo" src="images/logo.svg" alt="">
            </a>
            <img class="head-img-mobile" src="images/hero-mobile.jpg" alt="hero-mobile">
          </div>

          <div class="head-text">

            <h1> <span class="first-head-text"> WE'RE</span>COMING SOON</h1>

            <p>Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.</p>

          </div>


          <div class="email-box">
            <input class="email-address" type="email" name="email" placeholder="Email Address">
            <img class="error-mark" src="images/icon-error.svg" alt="">
            <img class="arrow-icon" src="images/icon-arrow.svg" alt="">

          </div>

          <p class="error-msg">please provide a valid email </p>

        </div>

      </div>


      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Ogunniyi Samuel</a>.
        </p>
      </footer>



    </div>

  </main>
  <script src="index.js"></script>
</body>

</html>
